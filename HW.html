<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background:beige;
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 3fr;
            gap:10px;
        }
        .item{
            background: rgb(62, 150, 223);
            padding:10px
        }
        .item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            display: block;
            margin: 0 auto 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">巴黎埃菲爾鐵塔</div>
        <div class="item">羅浮宮</div>
        <div class="item">薩納河</div>
        <div class="item">
            <img src=" 法國巴黎埃菲爾鐵塔.jpg">
        
        </div>
        <div class="item">
            <img src="羅浮宮.jpg">
            
        </div>
        <div class="item">
            <img src="薩納河.jpg">
            
    </div>
</body>
</html>
